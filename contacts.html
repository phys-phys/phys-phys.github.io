<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты - ФИЗИКА для всех</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #e0f2fe 0%, #ffffff 50%, #bae6fd 100%);
            min-height: 100vh;
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">
    <!-- Header -->
    <header class="bg-gradient-to-r from-sky-500 to-blue-600 shadow-lg">
        <div class="container mx-auto px-4 py-4 flex items-center justify-between">
            <div class="flex items-center gap-4">
				<a href="phys-phys.github.io">
					<img src="logo.png" alt="Логотип" class="w-16 h-16 rounded-full shadow-md bg-white p-1">
				</a>
                <h1 class="text-2xl md:text-3xl font-bold text-white drop-shadow-lg">ФИЗИКА для всех</h1>
            </div>
            <nav class="hidden md:flex gap-4">
                <a href="index.html" class="text-white hover:text-sky-200 transition font-medium">Главная</a>
                <a href="statya.html" class="text-white hover:text-sky-200 transition font-medium">Статьи</a>
                <a href="news.html" class="text-white hover:text-sky-200 transition font-medium">Новости</a>
                <a href="contacts.html" class="text-sky-200 font-medium border-b-2 border-white">Контакты</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto px-4 py-12">
        <h2 class="text-4xl font-bold text-sky-700 mb-8 text-center">Контакты</h2>

        <div class="max-w-4xl mx-auto grid md:grid-cols-2 gap-8">
            <!-- Contact Info -->
            <div class="bg-white rounded-2xl shadow-xl p-8 border-2 border-sky-100">
                <h3 class="text-2xl font-bold text-sky-700 mb-6">Свяжитесь с нами</h3>
                
                <div class="space-y-6">
                    <div class="flex items-center gap-4">
                        <div class="w-12 h-12 bg-gradient-to-br from-sky-400 to-blue-500 rounded-full flex items-center justify-center">
                            <i class="fas fa-envelope text-white text-xl"></i>
                        </div>
                        <div>
                            <p class="text-gray-500 text-sm">Email</p>
                            <p class="text-sky-700 font-medium">info@physics-for-all.ru</p>
                        </div>
                    </div>

                    <div class="flex items-center gap-4">
                        <div class="w-12 h-12 bg-gradient-to-br from-sky-400 to-blue-500 rounded-full flex items-center justify-center">
                            <i class="fab fa-telegram text-white text-xl"></i>
                        </div>
                        <div>
                            <p class="text-gray-500 text-sm">Telegram</p>
                            <a href="https://t.me/PhysRabi" target="_blank" class="text-sky-700 font-medium hover:text-sky-500 transition">@PhysRabi</a>
                        </div>
                    </div>

                    <div class="flex items-center gap-4">
                        <div class="w-12 h-12 bg-gradient-to-br from-sky-400 to-blue-500 rounded-full flex items-center justify-center">
                            <i class="fas fa-phone text-white text-xl"></i>
                        </div>
                        <div>
                            <p class="text-gray-500 text-sm">Телефон</p>
                            <p class="text-sky-700 font-medium">+7 (999) 123-45-67</p>
                        </div>
                    </div>

                    <div class="flex items-center gap-4">
                        <div class="w-12 h-12 bg-gradient-to-br from-sky-400 to-blue-500 rounded-full flex items-center justify-center">
                            <i class="fas fa-map-marker-alt text-white text-xl"></i>
                        </div>
                        <div>
                            <p class="text-gray-500 text-sm">Адрес</p>
                            <p class="text-sky-700 font-medium">г. Москва, ул. Науки, д. 1</p>
                        </div>
                    </div>
                </div>
            </div>


    </main>

    <!-- Footer -->
    <footer class="bg-gradient-to-r from-sky-600 to-blue-700 text-white py-6">
        <div class="container mx-auto px-4">
            <div class="flex flex-col md:flex-row items-center justify-between gap-4">
                <div class="flex items-center gap-3">
                    <img src="logo.png" alt="Логотип" class="w-10 h-10 rounded-full bg-white p-1">
                    <span class="font-medium">ФИЗИКА для всех</span>
                </div>
                <div class="flex items-center gap-4">
                    <a href="https://t.me/PhysRabi" target="_blank" class="hover:text-sky-200 transition flex items-center gap-2">
                        <i class="fab fa-telegram text-2xl"></i>
                        <span>Telegram</span>
                    </a>
                </div>
                <p class="text-sky-200">© ФИЗИКА для всех, 2026</p>
            </div>
        </div>
    </footer>
</body>
</html>
